mutation RentBook(
  $book_id: Int!
  $user_id: Int!
  $return_date: String!
  $price: Int!
) {
  rentbook(
    book_id: $book_id
    user_id: $user_id
    return_date: $return_date
    price: $price
  ) {
    message
    price
    rent_day
    return_date
    user_id
    book_id
  }
}

